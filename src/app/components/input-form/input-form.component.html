<div>
  <div style="color: green"><span style="font-weight: bold">diagnostics: </span>{{diagnostic}}</div>
  <form #inputForm="ngForm">
    <select name="apiChoice" id="apiChoice" [(ngModel)]="apiChoice">
      <option *ngFor="let entry of knownApiLists" value="{{entry.key}}">
        {{entry.text}}
      </option>
    </select>
    <button (click)="onQuery()">Query</button>
  </form>
</div>
